<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"    
    />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section>
        <div class="container" id="timeblock">
          <div class="row">
            <div class="col-lg-2 col-sm-12 hour">
              9 am
            </div>
            <textarea hour="9" class="col-lg-9 col-sm-9 text text"></textarea>
            <div class="col-lg-1 col-sm-3 saveBtn">
              <span class="oi oi-lock-locked"></span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-sm-12 hour">
              10 am
            </div>
            <textarea hour="10" class="col-lg-9 col-sm-9 text"></textarea>
            <div class="col-sm-1 saveBtn">
              <span class="oi oi-lock-locked"></span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-sm-12 hour">
              11 am
            </div>
            <textarea hour="11" class="col-lg-9 col-sm-9 text"></textarea>
            <div class="col-sm-1 saveBtn">
              <span class="oi oi-lock-locked"></span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-sm-12 hour">
              12 pm
            </div>
            <textarea hour="12" class="col-lg-9 col-sm-9 text"></textarea>
            <div class="col-sm-1 saveBtn">
              <span class="oi oi-lock-locked"></span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-sm-12 hour">
              1 pm
            </div>
            <textarea hour="13" class="col-lg-9 col-sm-9 text"></textarea>
            <div class="col-sm-1 saveBtn">
              <span class="oi oi-lock-locked"></span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-sm-12 hour">
              2 pm
            </div>
            <textarea hour="14" class="col-lg-9 col-sm-9 text"></textarea>
            <div class="col-sm-1 saveBtn">
              <span class="oi oi-lock-locked"></span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-sm-12 hour">
              3 pm
            </div>
            <textarea hour="15" class="col-lg-9 col-sm-9 text"></textarea>
            <div class="col-sm-1 saveBtn">
              <span class="oi oi-lock-locked"></span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-sm-12 hour">
              4 pm
            </div>
            <textarea hour="16" class="col-lg-9 col-sm-9 text"></textarea>
            <div class="col-sm-1 saveBtn">
              <span class="oi oi-lock-locked"></span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-sm-12 hour">
              5 pm
            </div>
            <textarea hour="17" class="col-lg-9 col-sm-9 text"></textarea>
            <div class="col-sm-1 saveBtn">
              <span class="oi oi-lock-locked"></span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
